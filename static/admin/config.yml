backend:
  name: github
  repo: dianafreeman/dianabook
  branch: main

collections:
  - name: 'links' # Used in routes, e.g., /admin/collections/links
    label: 'Links' # Used in the UI
    file: 'src/content/links.json'
    extension: 'json'
    format: 'json'
    editor:
      preview: false
    fields:
      - label: 'Title'
        name: 'title'
        widget: 'string'

      - label: 'Description'
        name: 'description'
        widget: 'string'

      - label: 'Destination'
        name: 'destination'
        widget: 'string'
        pattern:
          [
            'https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)',
            'Must be a valid URL',
          ]

media_folder: 'static/images/uploads'
public_folder: '/images/uploads'
